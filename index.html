<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SelfieBooth | Progressive web app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        
        <!-- Meta tag for changing browser colors. -->
        <meta id="theme-color" name="theme-color" content="#37474F">
        
        <!-- Meta tag for App-like behaviour in iOS -->
        <meta name=”apple-mobile-web-app-capable” content=”yes”>
        
        <!-- Web Manifest -->
        <link rel="manifest" href="manifest.json">

        <script src="assets/js/script.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h3>Progressive Web App : SelfieBooth</h3>
        <div class="container">
            <div class="app">
                <a href="#" id="start-camera" class="visible">Touch here to start app!</a>
                <video muted id="camera-stream"></video>
                <img id="snap">

                <p id="error-message"></p>

                <div class="controls">
                    <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">Delete</i></a>
                    <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera_alt</i></a>
                    <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled"><i class="material-icons">file_download</i></a> 
                </div>

                <!-- Hidden canvas element. Used for taking snapshot of video. -->
                <canvas></canvas>
    
            </div>
        </div>

        <script>
        // Register Service Worker.
        if('serviceWorker' in navigator){
            // Path is relative to the origin, not project root.
            navigator.serviceWorker.register('serviceWorker.js')
                                    .then(function(reg){
                                        console.log('Registration Succeeded. Scope is '+reg.scope);
                                    })
                                    .catch(function(error){
                                        console.log('Registration Failed with '+error);
                                    });
        }
        </script>
    </body>
</html>
